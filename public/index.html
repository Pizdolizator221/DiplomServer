<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!-- ПОЛЗАТЕЛИ -->
    <!-- СОЗДАТБ -->
    <form action="./api/users/create" method="post">
        <fieldset>
            <legend>
                КРЕАТЕ УСЕР
            </legend>
            
            <table>
                <!-- ИМЯ -->
                <tr>
                    <td>
                        ИМЯ
                    </td>
                    <td>
                        <input type="text" name="firstName">
                    </td>
                </tr>

                <!-- ФАМИЛИЯ -->
                <tr>
                    <td>
                        ФАМИЛИЯ
                    </td>
                    <td>
                        <input type="text" name="lastName">
                    </td>
                </tr>

                <!-- ГРУППА -->
                <tr>
                    <td>
                        ГРУППА
                    </td>
                    <td>
                        <input type="text" name="group">
                    </td>
                </tr>

                <!-- ИМЯ ПОЛЗАТЕЛЯ -->
                <tr>
                    <td>
                        ИМЯ ПОЛЗАТЕЛЯ
                    </td>
                    <td>
                        <input type="text" name="username">
                    </td>
                </tr>

                <!-- ЭЛ. ПОЧТА -->
                <tr>
                    <td>
                        ЭЛ . ПОЧТА
                    </td>
                    <td>
                        <input type="text" name="email">
                    </td>
                </tr>

                <!-- ПАРОЛЬ -->
                <tr>
                    <td>
                        ПАРОЛЬ
                    </td>
                    <td>
                        <input type="text" name="password">
                    </td>
                </tr>

                <!-- ТЕЛ. НОМЕР -->
                <tr>
                    <td>
                        ТЕЛ. НОМЕР
                    </td>
                    <td>
                        <input type="text" name="phoneNumber">
                    </td>
                </tr>

                <tr>
                    <td>
                        <input type="submit" value="ПОПВЩЗЫПОз">
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>

    <!-- ПОЕСК -->
    <form action="./api/users/find" method="get">
        <input type="text" name="username">
        <input type="submit" value="adsg">
    </form>

<!-- ТРЕДЫ -->
    <!-- СОЗДАТЬ -->
    <form action="./api/threads/create" method="post">
        <fieldset>
            <legend>
                КРЕАТЕ ТХРЕАДЖ
            </legend>
            
            <table>
                <!-- ИМЯ ПОЛЗАТЕЛЯ -->
                <tr>
                    <td>
                        ИМЯ ПОЛЗАТЕЛЯ
                    </td>
                    <td>
                        <input type="text" name="authorUsername">
                    </td>
                </tr>

                <!-- ТИТЛЕ -->
                <tr>
                    <td>
                        ТИТЛЕ
                    </td>
                    <td>
                        <input type="text" name="title">
                    </td>
                </tr>

                <!-- ТЕКСТ -->
                <tr>
                    <td>
                        ТЕКСТ
                    </td>
                    <td>
                        <textarea name="contentText" id="" cols="30" rows="10">

                        </textarea>
                    </td>
                </tr>

                <tr>
                    <td>
                        <input type="submit" value="ПОПВЩЗЫПОз">
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
